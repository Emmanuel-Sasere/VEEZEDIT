<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VEEZEDIT | contact</title>
    <link rel="stylesheet" href="contact.css" />
    <!-- === BOXICON CDN ==== -->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link
      rel="shortcut icon"
      href="../Assests/VE Logo Original.png"
      type="image/x-icon"
    />
  </head>
  <body>
    <div class="container">
      <h1 class="brand"><span>CONTACT US</span></h1>

      <div class="wrapper">
        <!-- COMPANY INFORMATION -->
        <div class="company-info">
          <h3>CONTACT US</h3>

          <ul>
            <li><i class="bx bxs-directions"></i> Baba adisa street</li>
            <li><i class="bx bxs-phone"></i> +2348173768505</li>
            <li>
              <i class="bx bxs-envelope"></i> Emmanuelsaseretruth@gmail.com
            </li>
          </ul>
        </div>
        <!-- End .company-info -->

        <!-- CONTACT FORM -->
        <div class="contact">
          <h3>E-mail Us</h3>

          <form
            action="https://formspree.io/f/xknlnewv"
            method="POST"
            id="contact-form"
          >
            <p>
              <label>Name</label>
              <input type="text" name="name" id="name" required />
            </p>

            <p>
              <label>Company</label>
              <input type="text" name="company" id="company" />
            </p>

            <p>
              <label>E-mail Address</label>
              <input type="email" name="email" id="email" required />
            </p>

            <p>
              <label>Phone Number</label>
              <input type="text" name="phone" id="phone" />
            </p>

            <p class="full">
              <label>Message</label>
              <textarea name="message" rows="5" id="message"></textarea>
            </p>

            <p class="full">
              <button type="submit">Submit</button>
            </p>
          </form>
          <!-- End #contact-form -->
        </div>
        <!-- End .contact -->
      </div>
      <!-- End .wrapper -->
    </div>
    <!-- End .container -->

    <!-- BACK TO HOME -->
    <div class="home">
      <a href="../index.html">
        <h2><i class="bx bxs-home"></i>Home</h2>
      </a>
    </div>
  </body>
</html>
