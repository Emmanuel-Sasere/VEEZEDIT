HTML CART PAGE

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../style.css" />
    <link rel="stylesheet" href="foil.css" />
    <title>Document</title>
  </head>
  <body>
    <main id="cart_real">
      <div class="title">
        <h2>Your Cart</h2>
        <a href="javascript:history.back()">Continue shopping</a>
      </div>

      <div class="what_cart">
        <div class="namez">
          <h5>PRODUCT</h5>
          <ul id="cart-items"></ul>
        </div>

        <div class="rounded">
          <h5>TOTAL</h5>
          <p id="cart-total"></p>
        </div>
      </div>

      <div class="t_content">
        <div class="o_cent">
          <h5>Order special instructions</h5>
          <input type="text" />
        </div>

        <button id="checkout-button">Checkout</button>
      </div>
    </main>
  </body>

  <script src="cart.js"></script>
</html>

</body>
</html>
